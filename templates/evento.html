{% extends "model-page.html" %}

{% block content %}

<form action="submit" method="POST"> {% csrf_token %}
	<h2>Evento</h2>	
	<div class="form-group">
	<label>Título</label>
	<input type="number" name="id_evento" value="{{ evento.id }}" hidden></input>
	<input class="form-control" type="text" name="titulo" value="{{ evento.titulo }}">
	</div>
	<div class="form-group">
	<label>Data do Evento</label>
	<input class="form-control" type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}">
	</div>
	<div class="form-group">
	<label>Descrição</label>
	<textarea class="form-control" name="descricao">{{ evento.descricao }}</textarea>
	</div>
	<div class="btn-group" role="group" aria-label="Basic example">
	<button type="submit" class="btn btn btn-success">Salvar</button>
	<a href="/" >
		<button type="button" class="btn btn-warning">Cancelar</button>
	</a>
	</div>
</form>

{% endblock %}
